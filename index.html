<html>
<head>
<link href="login.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" >
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
					<a class="navbar-brand" href="#">Supermax User</a>
				</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a target="#contact">Contact</a></li>
					</ul>
				<form class="navbar-form navbar-left" action="https://www.google.com">

<div class="container-fluid">
<div class="row">
    <div class="col-md-6" >
		<form class="form1">
			<h4><u>User Login</u></h4>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="inp1" type="text" class="form-control" name="email" placeholder="name pls!">
			</div>
		<br>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="inp2" type="password" class="form-control" name="pass" placeholder="password pls!">
			</div>
		<br>
			<div class="btn">
			<input type="button" class="sub1 btn btn-primary" value="Sign-in" onclick="fn_user_login()" >
			<input type="button" class="sub2 btn btn-primary" value="Sign-up" onclick="fn_user_signup()" >
			</div>
		</form>
	</div>

	    
	<div class="col-md-6">
      	<form class="form2">
			<h4><u>Admin Login</u></h4>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="inp3" type="text" class="form-control" name="pass" placeholder="name pls!">
			</div>
		<br>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="inp4" type="password" class="form-control" name="pass" placeholder="password pls!">
			</div>
		<br>
			<div class="btn">
			<input type="button" class="sub1 btn btn-primary" value="Sign-in"  onclick="fn_admin_login()" >
			<input type="button" class="sub2 btn btn-primary" value="Sign-up"  onclick="fn_admin_signup()" >
			</div>
		</form>
	</div>
  
</div>
</div>

<script src="adminpage.js"></script>
